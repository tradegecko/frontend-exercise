<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Search</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h1>Github Repo Search</h1>
    <form id="githubSearchControl" action="POST">
        <input id="search" type="text" class="search" placeholder="Input the keywords here, and press ENTER"/>
    </form>
    <div id="results" class="result-container">
        <ul class="result-list" id="result-list">
        </ul>
    </div>
</div>

<script type="text/x-handlebars-template" id="x-list">
    {{#each repositories}}
    <li>
        <div class="cover">
            <div class="pre">{{owner}}</div>
            <h3>{{name}}</h3>
        </div>
        <div class="detail">
            <div class="detail-inner">
                <p>url : <a href="{{url}}" target="_blank">{{url}}</a></p>
                <p>{{description}}</p>
                <ul class="list-inline">
                    <li>Language : {{language}}</li>
                    <li>Followers : {{followers}}</li>
                </ul>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/x-handlebars-template" id="x-loader">
    <li class="loader fade">
        <img src="img/preloader.GIF" alt="Loader"/>
        <p>Please wait...</p>
    </li>
</script>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="lib/handlebars.min.js"></script>
<script src="app.js"></script>
</html>
